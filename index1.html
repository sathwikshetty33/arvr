<!DOCTYPE html>
<html>
<head>
    <title>Beautiful 3D World - A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene>
        <a-sky color="#1a1a2e"></a-sky>

        <a-entity position="0 2 8">
            <a-camera>
                <a-cursor color="#FFD700" fuse="false"></a-cursor>
            </a-camera>
        </a-entity>

        <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="1 4 2"></a-light>
        <a-light type="point" color="#ff6b6b" intensity="1" position="-3 2 -2"></a-light>
        <a-light type="point" color="#4ecdc4" intensity="1" position="3 2 -2"></a-light>

        <a-sphere position="0 2.5 -4" radius="1"
                  color="#FF6B6B" metalness="0.5" roughness="0.1"
                  animation__float="property: position; from: 0 2.5 -4; to: 0 3.2 -4; dur: 2000; loop: true; dir: alternate"
                  animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                  animation__clickcolor="property: color; to: #00FF00; startEvents: click; dur: 300">
        </a-sphere>

        <a-sphere position="-2 1.5 -3" radius="0.5"
                  color="#4ECDC4" metalness="0.6" roughness="0.2"
                  animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                  animation__clickcolor="property: color; to: #FF00FF; startEvents: click; dur: 300">
        </a-sphere>

        <a-sphere position="2.5 1.2 -5" radius="0.6"
                  color="#FFD700" metalness="0.8" roughness="0.1"
                  animation__bounce="property: position; from: 2.5 1.2 -5; to: 2.5 2 -5; dur: 1200; loop: true; dir: alternate"
                  animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                  animation__clickcolor="property: color; to: #FF0000; startEvents: click; dur: 300">
        </a-sphere>

        <a-box position="-3 1 -4" width="0.8" height="0.8" depth="0.8"
               color="#9B59B6" metalness="0.4" roughness="0.3"
               animation="property: rotation; to: 360 360 0; dur: 4000; loop: true; easing: linear"
               animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
               animation__clickcolor="property: color; to: #00FFFF; startEvents: click; dur: 300">
        </a-box>

        <a-box position="3 1.5 -3" width="1" height="1" depth="1"
               color="#E74C3C" metalness="0.5" roughness="0.2"
               animation="property: rotation; to: 360 360 360; dur: 5000; loop: true; easing: linear"
               animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
               animation__clickcolor="property: color; to: #FFFF00; startEvents: click; dur: 300">
        </a-box>

        <a-torus position="-1.5 3 -6" radius="0.8" radius-tubular="0.15"
                 color="#F39C12" metalness="0.6" roughness="0.2"
                 animation="property: rotation; to: 360 360 0; dur: 6000; loop: true; easing: linear"
                 animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                 animation__clickcolor="property: color; to: #FF00FF; startEvents: click; dur: 300">
        </a-torus>

        <a-dodecahedron position="0 4 -8" radius="0.6"
                        color="#E91E63" metalness="0.4" roughness="0.3"
                        animation="property: rotation; to: 360 360 360; dur: 7000; loop: true; easing: linear"
                        animation__float="property: position; from: 0 4 -8; to: 0 4.8 -8; dur: 2500; loop: true; dir: alternate"
                        animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                        animation__clickcolor="property: color; to: #00FF00; startEvents: click; dur: 300">
        </a-dodecahedron>

        <a-cylinder position="-4 1 -5" radius="0.4" height="2"
                    color="#2ECC71" metalness="0.3" roughness="0.4"
                    animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear"
                    animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                    animation__clickcolor="property: color; to: #FF6B6B; startEvents: click; dur: 300">
        </a-cylinder>

        <a-cone position="4 0.8 -4" radius-bottom="0.6" height="1.5"
                color="#FF5722" metalness="0.4" roughness="0.3"
                animation="property: rotation; to: 0 360 0; dur: 2500; loop: true; easing: linear"
                animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                animation__clickcolor="property: color; to: #4ECDC4; startEvents: click; dur: 300">
        </a-cone>

        <a-icosahedron position="2.8 2.8 -6" radius="0.5"
                       color="#8E44AD" metalness="0.5" roughness="0.2"
                       animation="property: rotation; to: 180 360 0; dur: 5000; loop: true; easing: linear"
                       animation__click="property: scale; from: 1 1 1; to: 1.5 1.5 1.5; startEvents: click; dur: 300"
                       animation__clickcolor="property: color; to: #FFD700; startEvents: click; dur: 300">
        </a-icosahedron>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30"
                 color="#16213e" metalness="0.8" roughness="0.2">
        </a-plane>

    </a-scene>
</body>
</html>
